{% from "macro.html" import render_field %}
{% extends "base.html" %}
{% block content%}
  <link rel="prefetch" href="/static/img/introduction/eg1.png" />
  <link rel="prefetch" href="/static/img/introduction/eg2.png" />
  <link rel="prefetch" href="/static/img/introduction/eg3.png" />
  <link rel="prefetch" href="/static/img/introduction/eg4.png" />
  <div class="col-lg-12 well">
    <div class="page-header">
      <h3>Please read the following questions</h3>
    </div>
    <div class="col-lg-12">
      <form method="POST" action="." class="form form-horizontal">
        {{ form.csrf_token }}
        {{ render_field(form.gender) }}
        {{ render_field(form.age) }}
        {{ render_field(form.experience) }}
        <!-- {{ render_field(form.email, class="form-control")}} -->
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <br><br><br>
    </div>
  </div>
{% endblock %}
